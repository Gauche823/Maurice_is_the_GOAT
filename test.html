<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curseur Interactif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    .slider-container {
      margin: 20px 0;
    }

    .value-display {
      font-size: 24px;
      color: #333;
    }

    /* Style pour le slider */
    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Curseur Interactif</h1>
  <p>Utilisez le curseur pour modifier la valeur ci-dessous :</p>

  <div class="slider-container">
    <!-- Curseur interactif -->
    <input type="range" id="slider" min="0" max="100" value="50">
  </div>

  <!-- Affichage de la valeur -->
  <div class="value-display">
    Valeur : <span id="slider-value">50</span>
  </div>

  <script>
    // Sélectionner le curseur et l'élément d'affichage
    const slider = document.getElementById('slider');
    const sliderValue = document.getElementById('slider-value');

    // Écouter les modifications du curseur
    slider.addEventListener('input', (event) => {
      // Récupérer la valeur actuelle du curseur
      const value = event.target.value;

      // Mettre à jour l'affichage
      sliderValue.textContent = value;

      // Utiliser la valeur pour modifier une variable ou exécuter une action
      console.log(`Nouvelle valeur du curseur : ${value}`);
    });
  </script>
</body>
</html>
